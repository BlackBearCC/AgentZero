version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENV=dev
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1  # 确保 Python 输出不被缓存
      - PYTHONIOENCODING=UTF-8  # 确保正确处理中文
      - FORCE_COLOR=1  # 启用终端颜色
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DEBUG=true  # 添加调试标志
    tty: true  # 分配伪终端
    stdin_open: true  # 保持标准输入开启
    volumes:
      - .:/app
    depends_on:
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:  # 添加健康检查
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  redis_data: 